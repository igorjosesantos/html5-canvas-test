<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PDF Annotations - POC</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="pdf-controls">
        <button onclick="loadPrevPage()">prev page</button>
        <button onclick="loadNextPage()">next page</button>
        |
        <button onclick="decreaseZoom()">zoom -</button>
        <button onclick="increaseZoom()">zoom +</button>
        <button onclick="resetZoom()">reset</button>
        |
        <button onclick="rotateClockwise()">rotate clockwise</button>
        <span id="progress"></span>
        <hr />
    </div>
   
            
    <div id="pdf-viewer">
        <canvas id="pdf-canvas"></canvas>
        <div id="pdf-text-layer"></div>
        <div id="pdf-annotation-layer"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2/build/pdf.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
